<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
                <div class="card">

                    <form class="m-2" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input required name="image" type="file" class="form-control-file">
                        </div>

                        <div class="form-group m-3">
                        <label>Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                        <label>Add new category</label>
                        <input name="category_new" type="text" placeholder="Add a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                        <label>Description</label>
                        <input required name="description" type="text" placeholder="Enter a description" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>


</body>
</html>
